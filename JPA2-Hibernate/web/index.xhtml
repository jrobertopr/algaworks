<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>K19 Treinamentos JSF2</title>
    </h:head>
    <h:body>
       Valor de numero é #{testeBean.numero}
       
       <h:form>
       	<h:inputText value="#{testeBean.numero}" />

		<!-- Alterando número através do método incrementaNumero -->
       	<h:commandButton value="Altera" />
		<h:commandButton value="Incrementa" action="#{testeBean.incrementaNumero}" />       
		<br>
		</br>
		<h:inputTextarea value="#{testeBean.texto}" />
		<h:commandButton value="Transformar" action="#{testeBean.transformaEmCaixaAlta}" />

       </h:form>
       
    </h:body>
</html>
